<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft AFK Bot - Waluka_Me</title>
    <style>
        body {
            font-family: 'Minecraft', Arial, sans-serif;
            background-color: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .panel {
            background-color: #2d2d2d;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        h1, h2 {
            color: #55ff55;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        #afk-status {
            font-weight: bold;
            color: #ff5555;
        }
        #afk-status.active {
            color: #55ff55;
        }
        #minimap {
            width: 100%;
            height: 300px;
            background-color: #1a1a1a;
            border: 2px solid #555;
        }
        #chat-box {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #555;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #1a1a1a;
        }
        #player-list {
            list-style-type: none;
            padding: 0;
        }
        #player-list li {
            padding: 5px;
            border-bottom: 1px solid #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <h1>Minecraft AFK Bot</h1>
            <p>Username: <strong>Waluka_Me</strong></p>
            <p>Server: <strong>mc.cwresports.lk</strong></p>
            <p>Status: <span id="status">Connected</span></p>
            <p>AFK Mode: <span id="afk-status">Active</span></p>
            <button id="toggle-afk">Toggle AFK</button>
            <hr>
            <h2>Player Position</h2>
            <p>X: <span id="pos-x">0</span></p>
            <p>Y: <span id="pos-y">0</span></p>
            <p>Z: <span id="pos-z">0</span></p>
            <h2>Player Stats</h2>
            <p>Health: <span id="health">20</span></p>
            <p>Food: <span id="food">20</span></p>
        </div>
        
        <div class="panel">
            <h2>Mini Map</h2>
            <div id="minimap"></div>
            <h2>Player List</h2>
            <ul id="player-list"></ul>
        </div>
        
        <div class="panel" style="grid-column: span 2;">
            <h2>Chat</h2>
            <div id="chat-box"></div>
            <input type="text" id="chat-input" placeholder="Type your message...">
            <button id="send-chat">Send</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        
        // Update status
        socket.on('status', (data) => {
            document.getElementById('pos-x').textContent = data.position.x.toFixed(2);
            document.getElementById('pos-y').textContent = data.position.y.toFixed(2);
            document.getElementById('pos-z').textContent = data.position.z.toFixed(2);
            document.getElementById('health').textContent = data.health;
            document.getElementById('food').textContent = data.food;
            
            const afkStatus = document.getElementById('afk-status');
            afkStatus.textContent = data.isAfk ? 'Active' : 'Inactive';
            afkStatus.className = data.isAfk ? 'active' : '';
        });
        
        // Toggle AFK
        document.getElementById('toggle-afk').addEventListener('click', () => {
            socket.emit('command', 'toggle-afk');
        });
        
        // Send chat message
        document.getElementById('send-chat').addEventListener('click', () => {
            const message = document.getElementById('chat-input').value;
            if (message.trim()) {
                socket.emit('command', 'chat:' + message);
                document.getElementById('chat-input').value = '';
            }
        });
        
        // Handle Enter key in chat input
        document.getElementById('chat-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('send-chat').click();
            }
        });
    </script>
</body>
</html>
